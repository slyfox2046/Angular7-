<div class="container">
  <h1>用户表单</h1>
{{diagnostic}}
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class=“form-group”>
      <label for="name">姓名 </label>
      <input type="text " class="form-control" id='name' required
       [(ngModel)]="model.name" name="name"
       #name="ngModel"
       >
       <div [hidden]="name.valid||name.pristine" class="alert alert-danger">
姓名不能为空
       </div>
    </div>
    <div class="form-group">
      <label class="" for="age">年龄 </label>
      <input type="text " class="form-control" id='age'  [(ngModel)]="model.age" name="age">
    </div>
    <div class="form-group">
      <label for="job">职业</label>
      <select name="" id="job" class="form-control" required  [(ngModel)]="model.job" name="job">
      <option *ngFor ="let jo of jobs" [value]="jo">{{jo}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
    <button type="button" class="btn btn-success" (click)="newUser();userForm.reset()">新增用户</button>
  </form>
</div>
